# Nombre de la aplicación
spring.application.name=cdgames-backend

# Conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/cdgames?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
# spring.datasource.password=sasa

# Configuración de JPA / Hibernate
# 'update' crea o modifica tablas automáticamente sin borrar datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Mostrar sentencias SQL en consola (solo en desarrollo)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Forzar la ejecución del archivo data.sql y schema.sql al iniciar
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Swagger / Springdoc OpenAPI
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# Seguridad / JWT

# Clave secreta en Base64 (>= 256 bits al decodificar)
jwt.secret=MzJfY2hhcnNfcmFuZG9tX2p3dF9zZWNyZXRfa2V5X2Zvcl9oczI1Ng==
# Duración del token en milisegundos (24 horas)
jwt.expiration=86400000
# Tolerancia de reloj (opcional, aquí sin tolerancia)
jwt.clockSkew=0
